name: Run tests
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Racket environment
        uses: Bogdanp/setup-racket@v1.3.1
        with:
          version: 'stable'
      - name: Install ClamAV daemon
        run: sudo apt-get install clamav-daemon
      - name: Update ClamAV virus databases
        run: |
          sudo systemctl stop clamav-freshclam
          sudo freshclam
      - name: Start clamd
        run: clamd --config-file=.github/clamd.conf
      - name: Install packages
        run: |
          raco pkg install --auto ./clamav-client-lib
          raco pkg install --auto ./clamav-client-test
      - name: Run tests
        run: raco test -p clamav-client-test
      - name: Shutdown clamd
        run: echo SHUTDOWN | nc localhost 3310
